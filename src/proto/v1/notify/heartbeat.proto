syntax = "proto3";

package proto.v1;

import "proto/v1/auth/check.proto";

message Detail {
    string account_tag = 1;
    bool connected = 2;
}

message HeartbeatResponse {
    CheckResult result = 1;
    repeated Detail details = 2;
    int32 interval = 3;
}

message HeartbeatRequest {
    string token = 1;
}